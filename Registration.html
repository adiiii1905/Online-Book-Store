    <style>
        </style>
    <script>
        function validate()
        {
            var fn = document.getElementById("fn").value;
            var ln =document.getElementById("ln").value;
            var add = document.getElementById("add").value;
            var mob = document.getElementById("mob").value;
            var email=document.getElementById("email").value;
            var pass=document.getElementById("pass").value;
            if(fn==""||fn=="null")
            {
                document.getElementById("div1").innerHTML="Enter a valid first name";
                document.getElementById("div1").style.color="red";
            }
            else
                {
                    document.getElementById("div1").innerHTML="";
                }
            if(ln==""||ln=="null")
            {
                document.getElementById("div2").innerHTML="Enter a valid last name";
                document.getElementById("div2").style.color="red";
            }
            else
                {
                    document.getElementById("div2").innerHTML="";
                }
            if(add==""||add=="null")
            {
                document.getElementById("div3").innerHTML="Enter full address";
                document.getElementById("div3").style.color="red";
            }
            else
            {
                document.getElementById("div3").innerHTML="";
            }
            if(mob==""||mob=="null")
            {
                document.getElementById("div4").innerHTML="Enter valid mobile number";
                document.getElementById("div4").style.color="red";
            }
            else
            {
                document.getElementById("div4").innerHTML="";
            }
            if(mob.length != 10)
             {
                 document.getElementById("div4").innerHTML="Enter 10 digit phone number";
             }
             else
            {
                document.getElementById("div4").innerHTML="";
            }

             
                var s=document.getElementById("m");
                var n=document.getElementById("f");
                var g=document.getElementById("o");
                if(!s.checked && !n.checked && !g.checked)
                {
                    document.getElementById("div7").innerHTML="Enter your gender"; 
                    document.getElementById("div7").style.color="red"; 
                }
                else
            {
                document.getElementById("div7").innerHTML="";
            }
            if(email.indexOf("@")> -1)
                {
                    document.getElementById("div5").innerHTML="";
                }
                 else
                {
                    document.getElementById("div5").innerHTML="Enter the correct email address";
                    document.getElementById("div5").style.color="Red";
                    
                }
                if(pass.length<=6)
                {
                    document.getElementById("div6").innerHTML="Password is weak";
                    document.getElementById("div6").style.color="Red";
                }
                 else
                {
                    document.getElementById("div6").innerHTML="";
                }


}

    </script>
</head>
